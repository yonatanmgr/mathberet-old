<!DOCTYPE html>
<html lang="he">
	<head>
		<meta name=viewport content="width=device-width,initial-scale=1">
		<meta charset="UTF-8">
		<script src="..\node_modules\gridstack\dist\gridstack-all.js"></script>
		<link href="..\node_modules\gridstack\dist\gridstack.min.css" rel="stylesheet"/>
		<script src="Coloris/coloris.js"></script>
		<link rel="stylesheet" href="Coloris/coloris.css">
		<script src="katex\katex.js"></script>
		<link rel="stylesheet" href="katex\katex.css">
		<script src="Geogebra/deployggb.js"></script>
		<script src="cortexJS/mathlive.min.js"></script>
		<script src="cortexJS/compute-engine.min.js"></script>
		<script>const ce = new ComputeEngine.ComputeEngine();</script>
		<script src="quill/quill.js"></script>
		<script src="quill/quilljs-markdown.js"></script>
		<link href="quill/quill.bubble.css" rel="stylesheet">
		<link href="quill/quilljs-markdown-common-style.css" rel="stylesheet">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'unsafe-inline' data: filesystem:; connect-src https://www.geogebra.org/api/json.php; script-src 'unsafe-eval' 'self' 'unsafe-inline' data: filesystem:; style-src 'self' 'unsafe-inline'">
		<link href="./kbd.min.css" rel="stylesheet">
		<link href="./index.css" rel="stylesheet">
		<title>Mathberet</title>
	</head>
	<body>
		<div class="app">
			<div class="appContainer">
				<div id="sidebar">
					<svg id="logo" width="32" height="24" viewBox="0 0 12 9" xmlns="http://www.w3.org/2000/svg"></svg>
					<div id="sidebarButtons">
						<div id="menuItems">
							<div class="toolGroup" id="notebooksToolGroup">
								<div class="tool" id="notebooks"><svg class="icon" width="18" height="24" viewBox="0 0 18 24" xmlns="http://www.w3.org/2000/svg"></svg></div>
								<div class="tool" id="newFile"><svg class="icon" width="20" height="24" viewBox="0 0 20 24" xmlns="http://www.w3.org/2000/svg"></svg></div>
							</div>
							<div class="tool" id="archive"><svg class="icon" width="20" height="24" viewBox="0 0 20 24" xmlns="http://www.w3.org/2000/svg"></svg></div>
							<div class="tool" id="search"><svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"></svg></div>
						</div>
						<div id="bottomItems">
							<div class="tool" id="help"><svg class="icon" width="24" height="24" viewBox="0 0 9 15" xmlns="http://www.w3.org/2000/svg"></svg></div>
							<div class="tool" id="settings"><svg class="icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg></div>
						</div>
					</div>
				</div>
				<div class="container">
					<div id="header">
						<div id="filepath">
							<span id="notebookName"></span>
							<span id="slash"></span>
							<span id="fileName" contenteditable="true"></span>
						</div>
						<div id="windowButtons">
							<button id="close" class="windowButton"><img class="icon" src="icons/exit.svg" alt="Exit"></button>
							<button id="maximize" class="windowButton"><img class="icon" src="icons/window.svg" alt="Maximize"></button>
							<button id="minimize" class="windowButton"><img class="icon" src="icons/minimize.svg" alt="Minimize"></button>
						</div>
					</div>
					<div id="con">
						<div id="contextMenu" class="context-menu" style="display: none"> 
							<ul class="menu"> 
								<li class="groupTypeSelector undefined"><span>ללא סוג</span></li> 
								<li class="groupTypeSelector defenition"><span>הגדרה</span></li> 
								<li class="groupTypeSelector assumption"><span>הנחה</span></li> 
								<li class="groupTypeSelector theorem"><span>משפט</span></li> 
								<li class="groupTypeSelector proof"><span>הוכחה</span></li> 
							</ul> 
						</div> 
						<div id="shortcutsHelp" class="closed">
							<div id="shortcutsContent">
								<div id="keysTitle">
									<svg id="keysTitleIcon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
									<span id="keysTitleText">קיצורי מקלדת</span>
								</div>
								<div id="keysContent"></div>
							</div>
						</div>
						<div id="sidebarContainer" class="closed">
							<div id="sidebarContent" class="closed">
								<div id="sidebarTitle"></div>
								<div id="sidebarList"></div>
							</div>
						</div>
						<div id="content">
							<div id="toolbar">
								<div class="tool" id="addQuill"><svg class="icon" width="24" height="24" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"></svg></div>
								<div class="tool" id="addMF"><svg class="icon" width="24" height="24" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"></svg></div>
								<div class="tool" id="addGgb"><svg class="icon" width="24" height="24" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"></svg></div>
								<div class="tool" id="addGroup"><svg class="icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg></div>
								<div class="tool" id="trashCan"><svg class="icon" width="20" height="24" viewBox="0 0 20 24" xmlns="http://www.w3.org/2000/svg"></svg></div>
							</div>
							<div class="pageContainer"><div id="page" class="grid-stack"></div></div>
						</div>
						<div id="archivePage"><div id="timeTooltip"></div><div id="archiveApp"></div><div id="archivePlaceHolder"></div></div>
						<div id="searchPage"><div id="searchApp"></div></div>
						<div id="placeHolder">
							<div class="placeHolderText">כדי להתחיל:</div>
							<div class="placeHolderText space"><br></div>
							<div class="placeHolderText">לחצו על כפתור המחברות שבצד ימין ( <kbd class="kbc-button">O</kbd>+ <kbd class="kbc-button">Ctrl</kbd> ) ובחרו קובץ או מחברת, </div>
							<div class="placeHolderText">או לחלופין לחצו על כפתור "צור קובץ חדש" שבצד ימין ( <kbd class="kbc-button">N</kbd>+ <kbd class="kbc-button">Ctrl</kbd> ) </div>
							<div class="placeHolderText"><br></div>
							<div class="placeHolderText">שכחתם קיצור מקלדת? תמיד תוכלו ללחוץ על כפתור העזרה ( <kbd class="kbc-button">H</kbd>+ <kbd class="kbc-button">Ctrl</kbd> ) ולהיזכר! </div>
							<div class="placeHolderText"><br><br></div>
						</div>
					</div>
					<div id="snackbar"></div>
				</div>
			</div>
		</div>
		<script src="./renderer.js"></script>
		<script src="./cortexJS/shortcuts.js"></script>
		<script src="./svgStrings.js"></script>
		<script src="./sidebar.js"></script>
		<script src="./archive.js"></script>
		<script src="./search.js"></script>
		<script src="./pageGrid.js"></script>
		<script src="./shortcutsToHtml.js"></script>
		<script>
		</script>
	</body>
</html>
